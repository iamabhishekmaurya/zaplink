server:
  port: 8081

spring:
  application:
    name: zaplink-shortner-service
  # Database config
  datasource:
    url: jdbc:postgresql://host.docker.internal:5432/zaplink_core
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:12345}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      access: unrestricted
    health:
      probes:
        enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true