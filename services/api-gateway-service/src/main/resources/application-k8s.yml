server:
  port: 8090

spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: false
          routes:
            - id: shortner
              uri: http://shortner-service:8081
              predicates:
                - Path=/shortner/**
                - Method=POST,GET
            - id: processor
              uri: http://processor-service:8082
              predicates:
                - Path=/processor/**
                - Method=POST,GET
              filters:
                - StripPrefix=1
            - id: auth-service
              uri: http://zaplink-auth-service:8084
              predicates:
                - Path=/auth/**
                - Method=POST,GET,PUT
            - id: user-service
              uri: http://zaplink-auth-service:8084
              predicates:
                - Path=/users/**
                - Method=GET,PUT
      httpclient:
        connect-timeout: 3000
        response-timeout: 5s


management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    redis:
      enabled: false
  prometheus:
    metrics:
      export:
        enabled: true
