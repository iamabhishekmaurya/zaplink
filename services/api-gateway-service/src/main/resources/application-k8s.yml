server:
  port: 8090

spring:
  application:
    name: api-gateway-spring
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: false
          routes: []
      httpclient:
        connect-timeout: 3000
        response-timeout: 5s

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    redis:
      enabled: false
  prometheus:
    metrics:
      export:
        enabled: true
