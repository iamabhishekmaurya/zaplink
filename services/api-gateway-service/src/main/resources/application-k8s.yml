spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      httpclient:
        connect-timeout: 3000
        response-timeout: 5s
      routes:
        - id: shortner
          uri: http://zaplink-shortner-service:8081
          predicates:
            - Path=/v1/shortner/**
          filters:
            - StripPrefix=2
        - id: manager
          uri: http://zaplink-manager-service:8083
          predicates:
            - Path=/r/**
          filters:
            - StripPrefix=1
        - id: processor
          uri: http://zaplink-processor-service:8082
          predicates:
            - Path=/v1/processor/**
          filters:
            - StripPrefix=2

server:
  port: 8090

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    redis:
      enabled: false
    kafka:
      enabled: false
    discoveryComposite:
      enabled: false
  metrics:
    export:
      prometheus:
        enabled: true
