server:
  port: 8084
  servlet:
    context-path: /v1

spring:
  application:
    name: zaplink-auth-service

# DataSource config
  datasource:
    url: jdbc:postgresql://localhost:5432/zaplink
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:rgbXYZ@9182}
# JPA config
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:myZaplinkSecretKeyForJWTTokenGenerationAndValidation}
  expiration: ${JWT_EXPIRATION:1800} # 30 minutes in seconds
