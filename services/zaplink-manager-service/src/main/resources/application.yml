server:
    port: 8083

spring:
    application:
        name: zaplink-manager-service
    # Redis config
    data:
        redis:
            host: ${SPRING_DATA_REDIS_HOST:redis}
            port: ${SPRING_DATA_REDIS_PORT:6379}
    
    # Database config
    datasource:
        url: jdbc:postgresql://localhost:5432/zaplink
        username: postgres
        password: 12345
    jpa:
        hibernate:
            ddl-auto: update
            show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect