spring:
    # Use H2 in-memory database for tests
    datasource:
        url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: sa
        password: 
    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
    # Disable Redis for tests
    data:
        redis:
            host: localhost
            port: 6379
            timeout: 1ms
