server:
  port: 8082

spring:
  application:
    name: zaplink-processor-service

  # Kafka config
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      auto-offset-reset: earliest
    properties:
      "[spring.json.trusted.packages]": "*"
      "[spring.json.use.type.headers]": "true"
      "[spring.json.type.mapping]": "io.zaplink.manager.dto.request.ClickCount:io.zaplink.processor.dto.request.ClickCount,io.zaplink.manager.dto.request.AnalyticsEvent:io.zaplink.processor.dto.request.AnalyticsEvent"

  # Redis config
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST}
      port: ${SPRING_DATA_REDIS_PORT}
      
  # Database config
  datasource:
      url: jdbc:postgresql://host.docker.internal:5432/zaplink_core
      username: ${DB_USERNAME:postgres}
      password: ${DB_PASSWORD:12345}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      access: unrestricted
    health:
      probes:
        enabled: true
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  prometheus:
    metrics:
      export:
          enabled: true

