spring:
  application:
    name: zaplink-consumer-service

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS}
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: zaplink-consumer-group
      auto-offset-reset: earliest
    properties:
      spring.json.trusted.packages: "*"
      spring.json.use.type.headers: false
      spring.json.value.default.type: io.zaplink.zaplink_consumer_service.dto.request.ShortUrlConsumerRequest

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST}
      port: ${SPRING_DATA_REDIS_PORT}

server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://zaplink-service-registry:8761/eureka/
