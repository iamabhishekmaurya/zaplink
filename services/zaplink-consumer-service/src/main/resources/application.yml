server:
    port: 8082

spring:
    application:
        name: zaplink-consumer-service
    # Kafka config
    kafka:
        group-id: zaplink-group
        auto-offset-reset: earliest
        # bootstrap-servers: localhost:9092
        bootstrap-servers: 192.168.31.110:9092
        consumer:
            key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
            value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
        properties:
            spring.json.trusted.packages: "*"
            spring.json.use.type.headers: false
            spring.json.value.default.type: io.zaplink.zaplink_consumer_service.dto.request.ShortUrlConsumerRequest

eureka:
    client:
        serviceUrl:
            # defaultZone: http://localhost:8761/eureka/
            defaultZone: http://zaplink-service-registry:8761/eureka/
