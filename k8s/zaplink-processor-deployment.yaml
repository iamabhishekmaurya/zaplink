apiVersion: apps/v1
kind: Deployment
metadata:
    name: zaplink-processor-service
    labels:
        app: zaplink-processor-service
spec:
    replicas: 1
    selector:
        matchLabels:
            app: zaplink-processor-service
    template:
        metadata:
            labels:
                app: zaplink-processor-service
        spec:
            containers:
                - name: zaplink-processor-service
                  image: zaplink-processor-service:latest
                  imagePullPolicy: Never
                  ports:
                      - containerPort: 8082
                  envFrom:
                    - configMapRef:
                        name: zaplink-config
                  env:
                    - name: SPRING_PROFILES_ACTIVE
                      value: "k8s"
                      startupProbe:
                        httpGet:
                          path: /actuator/health/liveness
                          port: 8082
                        failureThreshold: 30
                        periodSeconds: 10

                      livenessProbe:
                        httpGet:
                          path: /actuator/health/liveness
                          port: 8082
                        initialDelaySeconds: 60
                        periodSeconds: 15

                      readinessProbe:
                        httpGet:
                          path: /actuator/health/readiness
                          port: 8082
                        initialDelaySeconds: 45
                        periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
    name: zaplink-processor-service
spec:
    type: NodePort
    selector:
        app: zaplink-processor-service
    ports:
        - port: 8082
          targetPort: 8082
          nodePort: 30082
